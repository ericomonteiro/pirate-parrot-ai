<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate-Parrot Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AI-powered study companion for coding interviews and certification exams">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#00BFA6">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ú</text></svg>">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <!-- Custom Styles -->
  <style>
    :root {
      /* Primary - Ocean Teal */
      --theme-color: #00BFA6;
      --theme-color-secondary: #FFB74D;
      --theme-color-tertiary: #B388FF;
      
      /* Background */
      --base-background-color: #0D1B2A;
      --sidebar-background: #0A1520;
      --cover-background-color: linear-gradient(135deg, #0D1B2A 0%, #1B3A4B 50%, #0D1B2A 100%);
      
      /* Text */
      --base-color: #E0E0E0;
      --heading-color: #00BFA6;
      
      /* Sidebar */
      --sidebar-nav-link-color: #B0B0B0;
      --sidebar-nav-link-color--active: #00BFA6;
      --sidebar-nav-link-color--hover: #FFB74D;
      --sidebar-name-color: #00BFA6;
      --sidebar-name-font-weight: bold;
      
      /* Code */
      --code-theme-background: #1a2a3a;
      --code-inline-background: #1a2a3a;
      --code-inline-color: #FFB74D;
      
      /* Cover */
      --cover-heading-color: #00BFA6;
      --cover-button-primary-background: #00BFA6;
      --cover-button-primary-color: #0D1B2A;
      
      /* Links */
      --link-color: #00BFA6;
      --link-color--hover: #FFB74D;
      
      /* Blockquote */
      --blockquote-border-color: #00BFA6;
      --blockquote-background: rgba(0, 191, 166, 0.1);
      
      /* Notice */
      --notice-tip-border-color: #00BFA6;
      --notice-important-border-color: #FFB74D;
      
      /* Search */
      --search-background: #1a2a3a;
      --search-result-keyword-color: #FFB74D;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0D1B2A;
    }
    ::-webkit-scrollbar-thumb {
      background: #00BFA6;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #FFB74D;
    }
    
    /* Cover page customization */
    section.cover {
      background: linear-gradient(135deg, #0D1B2A 0%, #1B3A4B 50%, #0D1B2A 100%) !important;
    }
    section.cover.show {
      height: 100vh;
    }
    .cover-main {
      text-align: center;
    }
    .cover-main .emoji-icon {
      font-size: 120px;
      margin-bottom: 20px;
    }
    .cover h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00BFA6, #FFB74D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .cover p, .cover li {
      color: #E0E0E0 !important;
    }
    .cover blockquote {
      font-size: 1.3rem;
      color: #FFFFFF !important;
      font-weight: 500;
    }
    .cover blockquote p {
      color: #FFFFFF !important;
    }
    .cover ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    .cover ul li {
      color: #E0E0E0 !important;
      font-size: 1.1rem;
      margin: 8px 0;
    }
    .cover .buttons a {
      border-radius: 25px;
      padding: 12px 40px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 5px;
    }
    .cover .buttons a:first-child {
      background: #00BFA6 !important;
      color: #0D1B2A !important;
      border: none;
    }
    .cover .buttons a:last-child {
      background: transparent !important;
      color: #FFB74D !important;
      border: 2px solid #FFB74D !important;
    }
    .cover .buttons a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 191, 166, 0.4);
    }
    .cover .badge {
      color: #0D1B2A !important;
    }
    
    /* Mermaid diagrams */
    .mermaid {
      background: #1a2a3a;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    
    /* Cards for features */
    .feature-card {
      background: linear-gradient(135deg, rgba(0, 191, 166, 0.1), rgba(255, 183, 77, 0.05));
      border: 1px solid rgba(0, 191, 166, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
    }
    .feature-card h4 {
      color: #00BFA6;
      margin-top: 0;
    }
    
    /* Tables */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    th {
      background: rgba(0, 191, 166, 0.2);
      color: #00BFA6;
    }
    th, td {
      border: 1px solid rgba(0, 191, 166, 0.3);
      padding: 12px;
    }
    tr:hover {
      background: rgba(0, 191, 166, 0.05);
    }
    
    /* Badges */
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      margin: 2px;
    }
    .badge-primary { background: #00BFA6; color: #0D1B2A; }
    .badge-secondary { background: #FFB74D; color: #0D1B2A; }
    .badge-tertiary { background: #B388FF; color: #0D1B2A; }
    
    /* Sidebar logo */
    .sidebar .app-name-link img {
      max-width: 40px;
      margin-right: 10px;
    }
    
    /* Hotkey styling */
    kbd {
      background: #1a2a3a;
      border: 1px solid #00BFA6;
      border-radius: 4px;
      padding: 2px 8px;
      font-family: monospace;
      color: #FFB74D;
    }
    
    /* Alert boxes */
    .tip, .warning, .attention {
      border-radius: 8px;
      padding: 15px 20px;
      margin: 15px 0;
    }
    .tip {
      background: rgba(0, 191, 166, 0.1);
      border-left: 4px solid #00BFA6;
    }
    .warning {
      background: rgba(255, 183, 77, 0.1);
      border-left: 4px solid #FFB74D;
    }
    .attention {
      background: rgba(179, 136, 255, 0.1);
      border-left: 4px solid #B388FF;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'ü¶ú Pirate-Parrot',
      repo: 'https://github.com/ericomonteiro/pirate-parrot-ai',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      
      // Search plugin
      search: {
        placeholder: 'Search documentation...',
        noData: 'No results found',
        paths: 'auto',
        depth: 3
      },
      
      // Tabs plugin
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      
      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true
      },
      
      // Progress bar
      progress: {
        position: 'top',
        color: '#00BFA6',
        height: '3px'
      },
      
      // Theme toggle
      themeColor: '#00BFA6'
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  
  <!-- Mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ 
      startOnLoad: false,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#00BFA6',
        primaryTextColor: '#E0E0E0',
        primaryBorderColor: '#00BFA6',
        lineColor: '#FFB74D',
        secondaryColor: '#1a2a3a',
        tertiaryColor: '#0D1B2A',
        background: '#0D1B2A',
        mainBkg: '#1a2a3a',
        secondBkg: '#0D1B2A',
        border1: '#00BFA6',
        border2: '#FFB74D',
        arrowheadColor: '#FFB74D',
        fontFamily: 'inherit',
        fontSize: '14px',
        textColor: '#E0E0E0',
        nodeTextColor: '#E0E0E0'
      }
    });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
</body>
</html>
